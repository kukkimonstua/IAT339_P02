<!doctype html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Checkout Form</title>
  <!-- Icons for the website from fontawesome.com, to use icons such as credit cards, address cards, etc -->
  <script src="https://kit.fontawesome.com/38b79869b2.js" crossorigin="anonymous"></script>
  <!--link css page-->
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header id="title">
    <!--Title of page-->
    <div id="logo">
      <h1>Cascading Sheets</h1>
    </div>
    <!--navigation between pages-->
    <nav class="navigation">
      <!-- <a class="button" href="index.html">Style Guide Webpage</a> -->
      <a class="button" href="index.html">Home</a>
      <a class="button" href="products.html">Product Listing Webpage</a>
      <a class="button" href="checkout.html">Checkout Webpage</a>
      <a class="button" href="contact.html">Contact</a>
    </nav>
  </header>
  <section>
    <div class="container" id="payment">
      <form action="index.html" class="cusInput">
        <div id="addressinfo">
          <h3>Billing Address</h3>
          <p>
            <label><i class="fas fa-user"></i> Full Name: </label>
            <input type="text" placeholder="First Name Last Name">
            <label><i class="fas fa-envelope"></i> Email: </label>
            <input type="text" placeholder="name@example.ca">
          </p>
          <p>
            <label><i class="fas fa-address-book"></i> Address: </label>
            <input type="text">
            <label><i class="fas fa-city"></i> City: </label>
            <input type="text">
          </p>
          <p>
            <label><i class="fab fa-canadian-maple-leaf"></i> Province: </label>
            <input type="text">
            <label><i class="fas fa-ellipsis-h"></i><i class="fas fa-ellipsis-h"></i> Postal Code: </label>
            <input type="text">
          </p>
          <p>
            <label><i class="fas fa-phone-square"></i> Phone: </label>
            <input type="text">
          </p>
        </div>
        <div id="cardinfo">
          <p>
            <h3>Payment</h3>
            <div class="icon-container">
              <label>Accepted Cards: </label>
              <i class="fab fa-cc-visa"></i>
              <i class="fab fa-cc-amex"></i>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fab fa-cc-paypal"></i>
            </div>
            <p>
              <label>Name on Card: </label>
              <input type="text">
            </p>
            <p>
              <label>Credit card number: </label>
              <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
              <label>Exp Month/Year: </label>
              <input type="text" placeholder="MMYY">
            </p>
            <p>
              <label>CVV: </label>
              <input type="text">
            </p>
            <p><input type="radio" id="same-address" value="address" checked="checked" name="sameadr">
              <label for="same-address"> Shipping address same as billing</label></p>
            <p><input type="radio" id="subscribe" value="address">
              <label for="subscribe"> Subscribe to emails Recieve email offers from Stylish Sheets, including upcoming promotions, new products in store, and more!</label></p>
            <button type="submit" value="Submit">Purchase!</button>
        </div>
      </form>
    </div>
    <div id="checkout">
      <h3>Checkout Cart</h3>
      <h4><i class="fas fa-shopping-cart"></i> Cart: 4</h4>
      <p><a href="#">Watercolour Peony Paper: </a>$15</p>
      <p><a href="#">Feather Pens Pack: </a>$5</p>
      <p>Total: <strong>$20</strong></p>
      <a class = "button">Back to Products!<i class="fas fa-shopping-cart"></i></a>
    </div>
  </section>
  <footer>
    <a href="http://www.sfu.ca/~cmgraves/pub_html_CG/styleguide.html">Style Guide</a>
    <a href="https://github.com/kukkimonstua/IAT339_P02.git">Github</a>
    <a href="citations.html">Citations</a>
  </footer>
</body>


</html>
